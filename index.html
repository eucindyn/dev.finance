<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image" sizes="16x16"  href="./assets/dolar-favicon.svg">
</head>

  <body>

  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <!-- cada id tem que ter um nome diferente -->
      <h2 class="sr-only">Balan√ßo</h2>

      <div class="card">
        <h3>
          <span>Entradas</span> <!-- tag span serve para alinhar objetos em linha-->
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Sa√≠das</span>
          <img src="./assets/expense.svg" alt="Imagem de sa√≠das">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transa√ß√µes</h2>

      <a href="#" onclick="Modal.open()" class="button new">+ Nova Transa√ß√£o</a>
      <!-- colocando uma # dentro do href ele n√£o vai sair da p√°gina quando clicar no link -->

      <table id="data-table">
        <!--tag para fazer tabela-->
        <thead>
          <!--Usada dentro de uma tag table-->
          <tr>
            <!--table-row, linha-->
            <th>Descri√ß√£o</th>
            <!--th - conte√∫do da head-->
            <th>Valor</th>
            <th>Data</th> <!-- foi criada uma linha no cabe√ßalho da tabela-->
            <th></th> <!-- vai criar uma coluna vazia-->
          </tr>
        </thead>

        <tbody><!-- table-body , corpo da tabela--></tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transa√ß√£o</h2>
        <form action="" onsubmit="Form.submit(event)"> <!-- essa tag (form) serve para capturar dados (formul√°rio) -->
          <div class="input-group">
            <label 
            class="sr-only" 
            for="description">Descri√ß√£o
            </label> <!-- √© uma marca√ß√£o para explicar o que √© o input e tamb√©m para acessibilidade.-->
            <input 
            type="text" 
            id="description" 
            name="description"
            placeholder="Descri√ß√£o"
            />
            <!-- input serve para entrada de dados, o id como identificador do input no html e o name para enviar os dados do formul√°rio-->
          </div>

          <div class="input-group">
            <label 
            class="sr-only" 
            for="amount">Valor
            </label> 
            <input 
            type="number"
            step="0.01" 
            id="amount" 
            name="amount"
            placeholder="0,00"
            />
            <small class="help">Use o sinal - (negativo) para despesas e , (v√≠rgula) para casas decimais</small>
            <!-- vai deixar o texto em letras pequenas. -->
          </div>

          <div class="input-group">
            <label 
            class="sr-only" 
            for="date">Data
            </label> 
          <input 
            type="date"
            id="date" 
            name="date"
            />
          </div>

          <div class="input-group actions">
            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>    
    </div>
  </div>
  
  <footer><p>2022 - dev.finance$.üíö</p></footer>

  <script src="./scripts.js"></script>

  </body>  
</html>
